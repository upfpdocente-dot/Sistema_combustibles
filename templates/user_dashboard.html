<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Combustibles - Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .btn-custom {
            background-color: #2c3e50;
            color: white;
            padding: 10px 30px;
        }
        .btn-custom:hover {
            background-color: #34495e;
            color: white;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-gas-pump"></i> Sistema Combustibles
                </a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3">
                        <i class="fas fa-user"></i> {{ current_user.username }}
                    </span>
                    <a class="nav-link" href="{{ url_for('logout') }}">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <h2 class="mb-4"><i class="fas fa-edit"></i> Carga de Datos</h2>
            
            <!-- Formulario de carga -->
            <div class="form-container">
                <form id="dataForm" method="POST" action="{{ url_for('usuario.submit_data') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="estacion" class="form-label">Estación</label>
                            <select class="form-control" id="estacion" name="estacion" required>
                                <option value="">Seleccionar estación</option>
                                {% for estacion in current_user.estaciones %}
                                <option value="{{ estacion.nombre }}">{{ estacion.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="producto" class="form-label">Producto</label>
                            <select class="form-control" id="producto" name="producto" required>
                                <option value="">Seleccionar producto</option>
                                <option value="GES">GES</option>
                                <option value="DOS">DOS</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="litros" class="form-label">Litros</label>
                            <input type="number" step="0.01" class="form-control" id="litros" name="litros" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="precio" class="form-label">Precio Unitario ($)</label>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="turno" class="form-label">Turno</label>
                            <select class="form-control" id="turno" name="turno" required>
                                <option value="">Seleccionar turno</option>
                                <option value="Mañana">Mañana</option>
                                <option value="Tarde">Tarde</option>
                                <option value="Noche">Noche</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="empleado" class="form-label">Empleado Responsable</label>
                            <input type="text" class="form-control" id="empleado" name="empleado" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="observaciones" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="reset" class="btn btn-secondary me-md-2">
                            <i class="fas fa-eraser"></i> Limpiar
                        </button>
                        <button type="submit" class="btn btn-custom">
                            <i class="fas fa-save"></i> Guardar Datos
                        </button>
                    </div>
                </form>
            </div>

            <!-- Mensajes de alerta -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            <i class="fas fa-{% if category == 'success' %}check-circle{% else %}exclamation-triangle{% endif %}"></i>
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Establecer fecha actual por defecto
        document.getElementById('fecha').valueAsDate = new Date();
        
        // Calcular total automáticamente
        function calcularTotal() {
            const litros = parseFloat(document.getElementById('litros').value) || 0;
            const precio = parseFloat(document.getElementById('precio').value) || 0;
            const total = litros * precio;
            document.getElementById('total').value = total.toFixed(2);
        }

        document.getElementById('litros').addEventListener('input', calcularTotal);
        document.getElementById('precio').addEventListener('input', calcularTotal);
        
        // Validación del formulario
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            let isValid = true;
            const inputs = this.querySelectorAll('input[required], select[required]');
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.classList.add('is-invalid');
                } else {
                    input.classList.remove('is-invalid');
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                alert('Por favor, complete todos los campos requeridos.');
            }
        });

        // Remover clase invalid cuando se escribe
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('input', function() {
                this.classList.remove('is-invalid');
            });
        });
    </script>
</body>
</html>
